[MULTICRAB]
cfg = TopAnalysis/Configuration/analysis/firstCollisions/crab.cfg

[COMMON]
CRAB.jobtype    = cmssw
CRAB.scheduler  = glite
#CRAB.use_server = 1

CMSSW.pset                   = TopAnalysis/Configuration/analysis/firstCollisions/fullHadSelection_cfg.py
CMSSW.output_file            = patTuple_fullHad_looseSelection.root
CMSSW.events_per_job         = 1000000
CMSSW.total_number_of_events = -1
CMSSW.srm_version            = 2

USER.return_data     = 0
USER.copy_data       = 1
USER.storage_element = T2_DE_DESY

GRID.group         = dcms
GRID.se_white_list = T2_DE_DESY

