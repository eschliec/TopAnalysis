[MULTICRAB]
cfg = ../../fullHadronic/crab_glite.cfg

# how to use:
# a) create a link to this file via:
# ln -s patTuple_productionCrab_data2011.cfg multicrab.cfg
# - to get the right release dependencies:
#checkdeps -a
# - recompile:
# scram b clean
# scram b
#- Attention: 
# filename of outputfile must be the same as in ./patTuple_production_data2011_cfg.py (Data2011_PrompReco160404-161312.root)
# data - split by lumisection 

# c) run via multicrab -create/submit

[COMMON]
CRAB.use_server   = 0
USER.publish_data = 1
USER.dbs_url_for_publication=https://cmsdbsprod.cern.ch:8443/cms_dbs_ph_analysis_02_writer/servlet/DBSServlet
USER.check_user_remote_dir = 0

CMSSW.pset           = ./patTuple_production_data2011_cfg.py
CMSSW.output_file    = Data2011_PrompReco160404-161312.root
CMSSW.events_per_job = 20000

USER.publish_data_name = PAT_Data2011_PrompReco160404-161312_UHH
USER.return_data       = 0
USER.copy_data         = 1

CMSSW.total_number_of_lumis = -1

###############################
### 2011 data StreamExpress ###
###############################

[data2011/MuHadPrompReco160404To161312]
#CMSSW.datasetpath  = /SingleMu/Run2011A-PromptReco-v1/AOD
CMSSW.datasetpath  =/MuHad/Run2011A-PromptReco-v1/AOD
CMSSW.output_file  = Data2011_StreamExpress160433-161312.root
CMSSW.lumi_mask = /afs/desy.de/user/m/mgoerner/public/JsonFile/Cert_160404-161312_7TeV_PromptReco_Collisions11_JSON.txt
GRID.se_white_list = T2_DE_DESY
CMSSW.runselection = 160404-161312
CMSSW.lumis_per_job = 50
# -> 25 jobs, 5/pb