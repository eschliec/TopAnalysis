[MULTICRAB]
cfg = ../../fullHadronic/crab_glite.cfg

# how to use:
# a) create a link to this file via:
# ln -s patTuple_productionCrab_data2011.cfg multicrab.cfg
# - to get the right release dependencies:
#checkdeps -a
# - recompile:
# scram b clean
# scram b
#- Attention: 
# filename of outputfile must be the same as in ./patTuple_production_data2011_cfg.py (Data2011_PromptReco160404-163369.root)
# data - split by lumisection 

# c) run via multicrab -create/submit

[COMMON]
CRAB.use_server   = 0
USER.publish_data = 1
USER.dbs_url_for_publication=https://cmsdbsprod.cern.ch:8443/cms_dbs_ph_analysis_02_writer/servlet/DBSServlet
USER.check_user_remote_dir = 0

CMSSW.pset           = ./patTuple_production_data2011_cfg.py
CMSSW.output_file    = Data2011_PromptReco.root
CMSSW.events_per_job = 20000

USER.publish_data_name = PAT_Data2011_PromptReco_UHH
USER.return_data       = 0
USER.copy_data         = 1

CMSSW.total_number_of_lumis = -1

###############################
### 2011 data StreamExpress ###
###############################

[data2011/MuHadPromptRecoV1]
CMSSW.datasetpath  =/MuHad/Run2011A-PromptReco-v1/AOD
CMSSW.lumi_mask = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions11/7TeV/Prompt/Cert_160404-163869_7TeV_PromptReco_Collisions11_JSON.txt
GRID.se_white_list = T2_DE_DESY
#CMSSW.runselection = 160404-163369
CMSSW.lumis_per_job = 80
# in  5/pb: lumis_per_job = 80 -> 20 jobs

[data2011/MuHadPromptRecoV2]
CMSSW.datasetpath  =/MuHad/Run2011A-PromptReco-v2/AOD
CMSSW.lumi_mask = /afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions11/7TeV/Prompt/Cert_160404-163869_7TeV_PromptReco_Collisions11_JSON.txt
GRID.se_white_list = T2_DE_DESY
#CMSSW.runselection = 160404-163369
CMSSW.lumis_per_job = 80
# in 185/pb: lumis_per_job = 80 -> 200 jobs

[data2011/SingleMuPromptRecoV1]
CMSSW.datasetpath  = /SingleMu/Run2011A-PromptReco-v1/AOD
