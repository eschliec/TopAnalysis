process Test = {
# output level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.FwkReport.reportEvery = 100

# input file(s)
  include "TopAnalysis/Configuration/data/SourceInput.cff"
  untracked PSet maxEvents = {untracked int32 input = -1}

# add event weight
  include "TopAnalysis/TopUtils/data/EventWeight.cfi"

# analyze electrons
  module analyzeAllElec = analyzeElec from "TopAnalysis/TopAnalyzer/data/ElecAnalyzer.cfi"
  module analyzeSelElec = analyzeElec from "TopAnalysis/TopAnalyzer/data/ElecAnalyzer.cfi"
#
  replace analyzeAllElec.input = allLayer1Electrons
  replace analyzeSelElec.input = selectedLayer1Electrons

# file service
  service = TFileService {
    string fileName = "analyzeElec.root"
  }

  path p1 = {makeWeights, analyzeAllElec & analyzeSelElec}
}
