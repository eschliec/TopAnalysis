process Test = {
# output level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 replace MessageLogger.cerr.FwkReport.reportEvery = 100

# input file(s)
  include "TopAnalysis/Configuration/data/SourceInput.cff"
  untracked PSet maxEvents = {untracked int32 input = 10000}

# produces genParticles
 #include "PhysicsTools/HepMCCandAlgos/data/genParticleCandidates2GenParticles.cfi"
 #path p0 = {genParticles}

# TQAF Layer 1 TopObject production
 # include "TopQuarkAnalysis/TopObjectProducers/data/TQAFLayer1.cff"

# add event weight
  include "TopAnalysis/TopUtils/data/EventWeight.cfi"

# analyze jets
  module analyzeAllJets = analyzeJets from "TopAnalysis/TopAnalyzer/data/JetAnalyzer.cfi"
  module analyzeSelJets = analyzeJets from "TopAnalysis/TopAnalyzer/data/JetAnalyzer.cfi"
  replace analyzeAllJets.input = allLayer1Jets
  replace analyzeSelJets.input = selectedLayer1Jets

# file service
  service = TFileService {
    string fileName = "analyzeJets.root"
  }

  path p1 = {makeWeights, analyzeAllJets & analyzeSelJets}
}
