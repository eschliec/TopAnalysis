process Test = {
# output level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.FwkReport.reportEvery = 100

# input file(s)
  include "TopAnalysis/Configuration/data/SourceInput.cff"
  untracked PSet maxEvents = {untracked int32 input = 1000}

# produces genParticles
 #include "PhysicsTools/HepMCCandAlgos/data/genParticleCandidates2GenParticles.cfi"
 #path p0 = {genParticles}

# TQAF Layer 1 TopObject production
#  include "TopQuarkAnalysis/TopObjectProducers/data/TQAFLayer1.cff"

# add event weight
  include "TopAnalysis/TopUtils/data/EventWeight.cfi"

# analyze muons
  module analyzeAllMuon = analyzeMuon from "TopAnalysis/TopAnalyzer/data/MuonAnalyzer.cfi"
  module analyzeSelMuon = analyzeMuon from "TopAnalysis/TopAnalyzer/data/MuonAnalyzer.cfi"
  replace analyzeAllMuon.input = allLayer1Muons
  replace analyzeSelMuon.input = selectedLayer1Muons

# file service
  service = TFileService {
    string fileName = "analyzeMuon.root"
  }

  path p1 = {makeWeights, analyzeAllMuon & analyzeSelMuon}
}
