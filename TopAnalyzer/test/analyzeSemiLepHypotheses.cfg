process Test = {
# output level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.FwkReport.reportEvery = 10

# input file(s)
  include "TopAnalysis/Configuration/data/SourceInput.cff"
  untracked PSet maxEvents = {untracked int32 input = 100}

# make final event selection
  include "TopAnalysis/TopFilter/data/filterSequences/semiLepMuonSelection_nminus1.cff"

# TQAF Layer 2 for the ttbar semi-leptonic final state
  include "TopQuarkAnalysis/TopEventProducers/data/TtGenEvtProducer.cff"
  include "TopQuarkAnalysis/TopEventProducers/data/TtSemiEventBuilder.cff"

# analyze hypotheses
  include "TopAnalysis/TopAnalyzer/data/SemiLepHypothesesAnalyzer.cfi"

# file service
  service = TFileService {
    string fileName = "analyzeSemiLepHypotheses.root"
  }

  path p = {makeAllCuts, makeGenEvt, makeTtSemiEvent, analyzeSemiLepHypotheses}
}
