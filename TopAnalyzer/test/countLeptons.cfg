process Test = {
# output level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.FwkReport.reportEvery = 1000

# input file(s)
  include "TopAnalysis/Configuration/data/SourceInput.cff"
  untracked PSet maxEvents = {untracked int32 input =  -1}

	include "TopAnalysis/TopAnalyzer/data/LeptonCounter.cfi"
# file service
  service = TFileService {
    string fileName = "CountLeptons.root"
  }
  
  # add event weight
  include "TopAnalysis/TopUtils/data/EventWeight.cfi"

  path p1 = {makeWeights, countLeptons}
}
