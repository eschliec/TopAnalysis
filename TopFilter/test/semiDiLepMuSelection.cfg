process USER =  {
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.FwkReport.reportEvery = 100

  source = PoolSource 
  { 
    untracked vstring fileNames = { 
      "dcap://dcache-ses-cms.desy.de/pnfs/desy.de/cms/tier2/store/CSA07/skim/2008/1/17/CSA07-CSA07Muon-Chowder-A3-PDMuon-ReReco-100pb-Skims4/0000/08A0A10B-25C5-DC11-BE27-001617C3B6B4.root" 
    }
  }
  untracked PSet maxEvents = {untracked int32 input = 10}

# TQAF Layer 1 TopObject production
  include "TopQuarkAnalysis/TopObjectProducers/data/TQAFLayer1.cff"
  path tqaf = {tqafLayer1}

# add event weight
  include "TopAnalysis/TopUtils/data/EventWeight.cfi"
  path wght = {makeWeights} 

# preselection
  include "TopAnalysis/TopFilter/data/selectionSequences/semiLepMuSelection_pre.cff" 
  path semiMu = {semiMu_muonSelection, semiMu_jetsSelection}

  include "TopAnalysis/TopFilter/data/selectionSequences/diLepMuMuSelection_pre.cff" 
  path diMuMu = {diMuMu_muonSelection, diMuMu_jetsSelection}

# file service
  service = TFileService {
    string fileName = "analyzeSemiDiLepMuPreSelection.root"
  }

# output selection
  block EventSelection = {
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "semiMu", "diMuMu" }
    }
  }

# event content
  include "Configuration/EventContent/data/EventContent.cff" 
  include "PhysicsTools/PatAlgos/data/patLayer1_EventContent.cff"
  replace AODSIMEventContent.outputCommands += patLayer1EventContent.outputCommands

  module out = PoolOutputModule 
  { 
    untracked string fileName = "test.root" 
    using EventSelection
    using AODSIMEventContent
  }
  endpath p = {out}
}
