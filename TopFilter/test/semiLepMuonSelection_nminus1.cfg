process Test = {
# output level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.FwkReport.reportEvery = 100

# input file(s)
  include "TopAnalysis/Configuration/data/SourceInput.cff"
  untracked PSet maxEvents = {untracked int32 input = 1000}

# add event weight
  include "TopAnalysis/TopUtils/data/EventWeight.cfi"
  sequence wght = {makeWeights} 

# analyze semileptonic ttbar events with muons
  include "TopAnalysis/TopFilter/data/filterSequences/semiLepMuonSelection_nminus1.cff"

# file service
  service = TFileService {
    string fileName = "analyzeSemiLepMuonEvents.root"
  }

  path p1 = {wght}
  path p2 = {makeMuonKinematic}
  path p3 = {makeMuonIsolation}
  path p4 = {makeJetsKinematic}
  path p5 = {makeAllCuts}

#  endpath p = {wght,(makeMuonKinematic & makeMuonIsolation & makeJetsKinematic & makeAllCuts)}
}
