process Test = {
# output level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.FwkReport.reportEvery = 100

# input file(s)
  include "TopAnalysis/Configuration/data/SourceInput.cff"
  untracked PSet maxEvents = {untracked int32 input = 100}

# add event weight
  include "TopAnalysis/TopUtils/data/EventWeight.cfi"
  replace csa07Event.overallLumi = 100.
  sequence wght = {makeWeights} 

# analyze semileptonic ttbar events with muons
  include "TopAnalysis/TopFilter/data/filterSequences/semiLepMuonSelection_nminus1.cff"

# file service
  service = TFileService {
    string fileName = "analyzeSemiLepMuonEvents_nminus1_ttbar.root"
  }

  path p1 = {wght}
  path p2 = {makeSemiMuonNon}
  path p3 = {makeSemiMuonLep}
  path p4 = {makeSemiMuonIso}
  path p5 = {makeSemiMuonJet}
  path p6 = {makeSemiMuonAll}
}
