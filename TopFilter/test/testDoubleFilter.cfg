process Test = {
# output level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.FwkReport.reportEvery = 1000

# input file(s)
  include "TopAnalysis/Configuration/data/SourceInput.cff"
  untracked PSet maxEvents = {untracked int32 input =  3000}

	include "TopAnalysis/TopFilter/data/singleFilters/DoubleEventFilter.cfi"
	replace DoubleCut.min = {1.}
	replace DoubleCut.max = {2.}
# file service
  service = TFileService {
    string fileName = "testdoublefilter.root"
  }
  
  # add event weight
  include "TopAnalysis/TopUtils/data/EventWeight.cfi"

  path p1 = {makeWeights, doublefilter}
}
